<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<section class="container" aria-label="The main section">
  <section class="result" aria-label="The result section">
    <h2>Your Result</h2>
    <div class="circle">
      <p> <span>76</span> of 100</p>
    </div>
    <p><span>Great</span>You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="summary">
    <h2>Summary</h2>
    <div class="card color-light-red">
      <img src="./assets/images/icon-reaction.svg" alt="">
      <p>Reaction</p>
      <p class="black-font"><span>80</span> / 100</p>
    </div>
    <div class="card color-orange-yellow">
      <img src="./assets/images/icon-memory.svg" alt="">
      <p>Memory</p>
      <p class="black-font"><span>92</span> / 100</p>
    </div>
    <div class="card color-green-teal">
      <img src="./assets/images/icon-verbal.svg" alt="">
      <p>Verbal</p>
      <p class="black-font"><span>61</span> / 100</p>
    </div>
    <div class="card color-cobalt-blue">
      <img src="./assets/images/icon-visual.svg" alt="">
      <p>Visual</p>
      <p class="black-font"><span>72</span> / 100</p>
    </div>
    <button class="btn" aria-label="Continue">Continue</button>
  </section>
  
</section>

</body>
</html>
